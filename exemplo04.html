<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div id="resp" class="container"></div>
    <script>
        /*
         * Estrutura sequencial.
         * Variável.
         * Comandos de entrada.
         * Arquivo de estilo externo.
         */
        var num1 = prompt("Informe o primeiro número:");
        var num2 = prompt("Informe o segundo número:");

        var soma = parseInt(num1) + parseInt(num2);

        document.getElementById("resp").innerHTML = `${num1} + ${num2} = ${soma}`;
    </script>

</body>
</html>
